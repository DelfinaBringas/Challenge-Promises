<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Gestor de Equipo de fútbol</title>
</head>

<body>
    <h1>Gestor de Equipo de Fútbol</h1>
    <div class="container text-center">
        <button type="button" class="btn btn-dark" onclick="agregarJugador()">Agregar jugador</button>
        <button type="button" class="btn btn-dark" onclick="listarJugadores()">Listar jugadores</button>
        <button type="button" class="btn btn-dark" onclick="asignarPosicion()">Asignar posición</button>
        <button type="button" class="btn btn-dark" onclick="realizarCambio()">Realizar cambio durante el partido</button>
    
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <strong>Nombre</strong>
                </div>
                <div class="col">
                    <strong>Edad</strong>
                </div>
                <div class="col">
                    <strong>Posición</strong>
                </div>
                <div class="col">
                    <strong>Estado</strong>
                </div>
            </div>
            <div id="jugadores" class="container text-center"></div>
        </div>

    <script src="js/script.js"></script>
</body>

</html>
